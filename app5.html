<!DOCTYPE HTML>

<html>
  <head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse message</button>
</div>


<script type="text/javascript">
var app5 = new Vue ({
  el:'#app-5',
  data:{
  message: 'hello!'
  },
methods: {
  reverseMessage: function(){
  this.message = this.message.split('').reverse().join('')
  }
 }
})
</script>

  </body>
</html>
